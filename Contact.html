<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
<style>
.contact-section {
    max-width: 800px;
    margin: 40px auto;
    padding: 40px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.contact-section h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333;
    font-weight: bold;
}

.contact-section ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.contact-section li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.contact-section li:last-child {
    border-bottom: none;
}

.contact-section a {
    text-decoration: none;
    color: #337ab7;
}

.contact-section a:hover {
    color: #23527c;
}

.contact-section form {
    margin-top: 40px;
}

.contact-section label {
    display: block;
    margin-bottom: 10px;
}

.contact-section input, .contact-section textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

.contact-section input[type="submit"] {
    background-color: #337ab7;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-section input[type="submit"]:hover {
    background-color: #23527c;
}
</style>
</head>
<body>
    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>Get in touch with me through the following channels:</p>
            <ul>
                <li><a href="mailto:m.satwikreddy11@gmail.com">m.satwikreddy11@gmail.com</a></li>
                <li><a href="https://www.linkedin.com/in/m-satwik-reddy-2894bb242?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a></li>
                <li><a href="https://github.com/Satwik0">GitHub</a></li>
            </ul>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
</body>
</html>
